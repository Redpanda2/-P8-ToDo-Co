version: "3.8"
services:
  db:
    image: mysql
    container_name: db_docker_sf
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - dev

  www:
    build: docker # on build le dockerfile dans php/
    container_name: www_docker_sf
    user: "1000:1000"
    #    user: ${CURRENT_UID}
    ports:
      - "8080:80"
    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

  blackfire:
    image: blackfire/blackfire:2
    ports: [ "8307" ]
    env_file:
      - .env.local
    networks:
      - dev

networks:
  dev:

volumes:
  db-data: